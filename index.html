<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LALUNE Boutique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">LALUNE</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">New Arrivals</a></li>
            <li><a href="#">Shop All</a></li>
            <li><a href="#">Bag (0)</a></li>
        </ul>
    </nav>

    <div class="product-container">
        <h1>WELCOME TO MY STORE</h1>
        
        <div class="product">
            <img src="https://images.unsplash.com/photo-1521572267360-ee0c2909d518?auto=format&fit=crop&w=400" alt="White T-Shirt">
            <h2>Cool T-Shirt</h2>
            <p>Price: $20</p>
            <<button onclick="addToBag()">Buy Now</button>>Buy Now</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1434389677669-e08b4cac3105?auto=format&fit=crop&w=400" alt="Beige Sweater">
            <h2>Cream Sweater</h2>
            <p>Price: $45</p>
            <<button onclick="addToBag()">Buy Now</button>>Buy Now</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=400" alt="Yellow Dress">
            <h2>Summer Dress</h2>
            <p>Price: $60</p>
            <<button onclick="addToBag()">Buy Now</button>>Buy Now</button>
        </div>
    </div>
<script>
    let count = 0;
    function addToBag() {
        count++;
        alert("Item added to your bag!");
        // This part updates the "Bag (0)" text in your menu
        document.querySelectorAll('nav ul li a')[3].innerText = "Bag (" + count + ")";
    }
</script>
</body>
</html>
