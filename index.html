<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LALUNE Boutique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">
    <img src="https://img.freepik.com/premium-vector/mystical-moon-logo-design-template_617462-106.jpg" alt="La Lune Logo" class="logo-img">
</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">New Arrivals</a></li>
            <li><a href="#">Shop All</a></li>
            <li><a href="#">Bag (0)</a></li>
        </ul>
    </nav>

    <div class="product-container">
        <h1>WELCOME TO MY STORE</h1>
        
        <div class="product">
            <img src="https://images.unsplash.com/photo-1521572267360-ee0c2909d518?auto=format&fit=crop&w=400" alt="White T-Shirt">
            <h2>Cool T-Shirt</h2>
            <p>Price: $20</p>
            <button onclick="addToBag()">Buy Now</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1434389677669-e08b4cac3105?auto=format&fit=crop&w=400" alt="Beige Sweater">
            <h2>Cream Sweater</h2>
            <p>Price: $45</p>
            <button onclick="addToBag()">Buy Now</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=400" alt="Yellow Dress">
            <h2>Summer Dress</h2>
            <p>Price: $60</p>
            <button onclick="addToBag()">Buy Now</button>
        </div>
    </div>

    <script>
        let count = 0;
        function addToBag() {
        count++;
        // Updates the bag counter
        document.querySelectorAll('nav ul li a')[3].innerText = "Bag (" + count + ")";
        
        // A personalized message
        if (count === 1) {
            alert("Great choice! Your first item is in the bag.");
        } else {
            alert("Added! You now have " + count + " items in your bag.");
        }
    }
    </script>

</body>
</html>
